name: Deploy to AWS

on:
  push:
    branches:
      - fast_dev
      - fast_prod

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/fast_dev" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "ecr_repository=${{ secrets.ECR_REPOSITORY_DEV }}" >> $GITHUB_OUTPUT
            echo "ecs_cluster=${{ secrets.ECS_CLUSTER }}" >> $GITHUB_OUTPUT
            echo "ecs_service=${{ secrets.ECS_SERVICE_DEV }}" >> $GITHUB_OUTPUT
            echo "ecs_task_definition=${{ secrets.ECS_TASK_DEFINITION_DEV }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/fast_prod" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "ecr_repository=${{ secrets.ECR_REPOSITORY_PROD }}" >> $GITHUB_OUTPUT
            echo "ecs_cluster=${{ secrets.ECS_CLUSTER }}" >> $GITHUB_OUTPUT
            echo "ecs_service=${{ secrets.ECS_SERVICE_PROD }}" >> $GITHUB_OUTPUT
            echo "ecs_task_definition=${{ secrets.ECS_TASK_DEFINITION_PROD }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        env:
          ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
        run: |
          docker build -t ${{ steps.env.outputs.ecr_repository }} .

      - name: Tag image for ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
        run: |
          docker tag $ECR_REPOSITORY:latest $AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Push image to Amazon ECR
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Download task definition
        env:
          ECS_TASK_DEFINITION: ${{ steps.env.outputs.ecs_task_definition }}
        run: |
          aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION --query taskDefinition > task-definition.json

      - name: Update task definition
        id: task-def
        uses: aws-actions/ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: fastapi
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ steps.env.outputs.ecr_repository }}:latest

      - name: Deploy to Amazon ECS service
        uses: aws-actions/ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.env.outputs.ecs_service }}
          cluster: ${{ steps.env.outputs.ecs_cluster }}
          wait-for-service-stability: true
          wait-for-service-stability-max-attempts: 10
          wait-for-service-stability-delay-seconds: 30

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Deploy successful to ${{ steps.env.outputs.environment }} environment"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "Service: ${{ steps.env.outputs.ecs_service }}"
          echo "Cluster: ${{ steps.env.outputs.ecs_cluster }}"
          echo "Image Tag: latest"
